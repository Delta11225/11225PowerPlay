plugins {
    id 'java-library'
}

repositories {
    mavenCentral()

    flatDir {
        dirs '../libs'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'com.github.NoahBres:MeepMeep:2.0.0'
    implementation project(path: ':TeamCode')
}